  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <h4>Place<span>Holder</span></h4>
            </a>
            <!-- ***** Logo End ***** -->

  <div id="contact" class="contact-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <form id="contact" action="" method="post">
            <div class="row">
                <div class="col-lg-12">
                    <fieldset>
                      <center><h1><b>LOGIN</b></h1></center>
                    </fieldset>
                    <br>
                  </div>
                  <div class="col-lg-6">
                    <fieldset>
                    <input type="name" name="nome" id="nome" placeholder="Nome" autocomplete="on" required>
                    </fieldset>
                </div>
                <div class="col-lg-6">
                    <fieldset>
                    <input type="surname" name="sobrenome" id="sobrenome" placeholder="Sobrenome" autocomplete="on" required>
                    </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Seu Email" required="">
                    </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                        <input type="password" name="senha" id="senha" placeholder="Senha" autocomplete="on" required>
                    </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                        <input type="password" name="senha" id="senha" placeholder="Confirme sua Senha" autocomplete="on" required>
                    </fieldset>
                </div>
                <center>
                    <div class="col-lg-6">
                        <fieldset>
                        <button type="submit" id="form-submit" class="main-button ">Logar</button>
                        <br><br>
                        <div class="main-red-button"><a href="login_cadastro.html">Não possui uma conta? Cadastre-se</a></div>
                        </fieldset>
                    </div>
                </center>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
